<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Head Styling</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			header {
				background: #FF0000;
				height: 70px;
				width: 100%;
				position: fixed;
				top: 0;
			}
			footer {
				background: #00FF00;
				height: 60px;
				width: 100%;
				text-align: center;
				position: fixed;
				bottom: 0;
			}
			footer p {
				margin: 0;
				line-height: 60px;
			}
		</style>
	</head>
	<body>
		<header></header>
		<footer>
			<p>Best School</p>
		</footer>
	</body>

</html>
